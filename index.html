<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelvin Discount Calculator</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom focus style for better visibility */
        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.4);
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen">

    <!-- Main calculator card -->
    <div class="w-full max-w-md mx-auto bg-slate-800 rounded-xl shadow-lg p-6 md:p-8">
        
        <header class="mb-6 text-center">
            <h1 class="text-2xl md:text-3xl font-bold text-slate-100">Discount Calculator</h1>
        </header>

        <!-- Main calculation form -->
        <div class="space-y-4">
            <!-- Original Price Input -->
            <div>
                <label for="originalPrice" class="block text-sm font-medium text-slate-300 mb-1">Original Price ($)</label>
                <input type="number" id="originalPrice" placeholder="e.g., 150.00" oninput="calculateDiscount()" class="form-input w-full px-4 py-2 text-slate-100 bg-slate-700 border border-slate-600 rounded-lg">
            </div>

            <!-- Discount Percentage Input -->
            <div>
                <label for="discountPercentage" class="block text-sm font-medium text-slate-300 mb-1">Discount (%)</label>
                <input type="number" id="discountPercentage" placeholder="e.g., 25" oninput="calculateDiscount()" class="form-input w-full px-4 py-2 text-slate-100 bg-slate-700 border border-slate-600 rounded-lg">
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="mt-8 pt-6 border-t border-slate-700">
            <div class="space-y-3">
                <!-- Amount Saved -->
                <div class="flex justify-between items-center bg-blue-500/10 p-3 rounded-lg">
                    <span class="text-blue-400 font-medium">You Save:</span>
                    <span id="savedAmount" class="text-2xl font-bold text-blue-400">$0.00</span>
                </div>
                <!-- Final Price -->
                <div class="flex justify-between items-center bg-blue-500/10 p-3 rounded-lg">
                    <span class="text-green-400 font-medium">Final Price:</span>
                    <span id="finalPrice" class="text-2xl font-bold text-green-400">$0.00</span>
                </div>

                <!-- Final Price + Tax -->
                <div class="flex justify-between items-center bg-blue-500/10 p-4 rounded-lg mt-3">
                    <span class="text-purple-400 font-medium">+ Tax (CAD):</span>
                    <span id="finalPriceWithTax" class="text-2xl font-bold text-purple-400">$0.00</span>
                </div>

                <!-- Final Price + Tax in EUR -->
                <div class="flex justify-between items-center bg-blue-500/10 p-4 rounded-lg mt-3">
                    <span class="text-slate-100 font-medium">+ Tax (EUR):</span>
                    <span id="finalPriceWithTaxEUR" class="text-2xl font-bold text-indigo-400">€0.00</span>
                </div>

                <!-- Province Selector -->
                <div class="flex justify-between items-center mt-4">
                    <label for="provinceSelector" class="text-slate-300 font-medium">Province:</label>
                    <select id="provinceSelector" class="form-input w-1/2 px-4 py-2 text-slate-100 bg-slate-700 border border-slate-600 rounded-lg">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- DISCOUNT CALCULATION SCRIPT ---
        function calculateDiscount() {
            const priceInput = document.getElementById('originalPrice');
            const discountInput = document.getElementById('discountPercentage');
            let originalPrice = parseFloat(priceInput.value) || 0;
            let discountPercentage = parseFloat(discountInput.value) || 0;
            if (originalPrice < 0) { originalPrice = 0; priceInput.value = 0; }
            if (discountPercentage < 0) { discountPercentage = 0; discountInput.value = 0; }
            if (discountPercentage > 100) { discountPercentage = 100; discountInput.value = 100; }
            const savedAmount = originalPrice * (discountPercentage / 100);
            const finalPrice = originalPrice - savedAmount;
            document.getElementById('savedAmount').textContent = `$${savedAmount.toFixed(2)}`;
            document.getElementById('finalPrice').textContent = `$${finalPrice.toFixed(2)}`;
            calculateFinalPriceWithTax();
        }

        function calculateFinalPriceWithTax() {
            const finalPriceText = document.getElementById('finalPrice').textContent;
            const finalPrice = parseFloat(finalPriceText.replace('$', '')) || 0;
            const selectedProvince = document.getElementById('provinceSelector').value;
            const taxRate = provinceTaxRates[selectedProvince];
            const finalPriceWithTax = finalPrice * (1 + taxRate);
            document.getElementById('finalPriceWithTax').textContent = `$${finalPriceWithTax.toFixed(2)}`;
            calculateFinalPriceWithTaxEUR(); // Also update the EUR value
        }

        // --- CAD to EUR Conversion ---
        const CAD_TO_EUR_RATE = 0.68; // NOTE: This is a placeholder exchange rate.
        function calculateFinalPriceWithTaxEUR() {
            const finalPriceWithTaxText = document.getElementById('finalPriceWithTax').textContent;
            const finalPriceWithTaxCAD = parseFloat(finalPriceWithTaxText.replace('$', '')) || 0;
            const finalPriceWithTaxEUR = finalPriceWithTaxCAD * CAD_TO_EUR_RATE;
            document.getElementById('finalPriceWithTaxEUR').textContent = `€${finalPriceWithTaxEUR.toFixed(2)}`;
        }

        // --- TAX DATA AND PROVINCE POPULATION ---
        const provinceTaxRates = {
            'Alberta': 0.05,
            'British Columbia': 0.12,
            'Manitoba': 0.12,
            'New Brunswick': 0.15,
            'Newfoundland and Labrador': 0.15,
            'Northwest Territories': 0.05,
            'Nova Scotia': 0.15,
            'Nunavut': 0.05,
            'Ontario': 0.13,
            'Prince Edward Island': 0.15,
            'Quebec': 0.14975,
            'Saskatchewan': 0.11,
            'Yukon': 0.05
        };

        function populateProvinces() {
            const selector = document.getElementById('provinceSelector');
            for (const province in provinceTaxRates) {
                const option = document.createElement('option');
                option.value = province;
                option.textContent = province;
                if (province === 'Ontario') {
                    option.selected = true;
                }
                selector.appendChild(option);
            }
        }

        // --- INITIALIZATION ---
        // Add event listener for province selector
        document.getElementById('provinceSelector').addEventListener('change', calculateFinalPriceWithTax);
        // Populate provinces on load
        populateProvinces();
        // Run initial discount calculation right away
        calculateDiscount();
    </script>

</body>
</html>
