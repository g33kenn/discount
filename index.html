<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Discount Calculator</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom focus style for better visibility */
        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.4);
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen transition-colors duration-300">

    <!-- Main calculator card -->
    <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8">
        
        <header class="mb-6 text-center">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Discount Calculator</h1>
            <p class="text-gray-500 mt-1">Enter details to see the final price instantly.</p>
        </header>

        <!-- Main calculation form -->
        <div class="space-y-4">
            <!-- Original Price Input -->
            <div>
                <label for="originalPrice" class="block text-sm font-medium text-gray-700 mb-1">Original Price ($)</label>
                <input type="number" id="originalPrice" placeholder="e.g., 150.00" oninput="calculateDiscount()" class="form-input w-full px-4 py-2 text-gray-900 bg-gray-50 border border-gray-300 rounded-lg transition-colors duration-200">
            </div>

            <!-- Discount Percentage Input -->
            <div>
                <label for="discountPercentage" class="block text-sm font-medium text-gray-700 mb-1">Discount (%)</label>
                <input type="number" id="discountPercentage" placeholder="e.g., 25" oninput="calculateDiscount()" class="form-input w-full px-4 py-2 text-gray-900 bg-gray-50 border border-gray-300 rounded-lg transition-colors duration-200">
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="mt-8 pt-6 border-t border-gray-200">
            <h2 class="text-lg font-semibold text-gray-800 mb-4 text-center">Your Savings</h2>
            <div class="space-y-3">
                <!-- Amount Saved -->
                <div class="flex justify-between items-center bg-green-50 p-3 rounded-lg">
                    <span class="text-green-800 font-medium">You Save:</span>
                    <span id="savedAmount" class="text-lg font-bold text-green-600">$0.00</span>
                </div>
                <!-- Final Price -->
                <div class="flex justify-between items-center bg-blue-50 p-4 rounded-lg">
                    <span class="text-blue-800 font-bold text-lg">Final Price:</span>
                    <span id="finalPrice" class="text-2xl font-bold text-blue-600">$0.00</span>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- DISCOUNT CALCULATION SCRIPT ---
        function calculateDiscount() {
            const priceInput = document.getElementById('originalPrice');
            const discountInput = document.getElementById('discountPercentage');
            let originalPrice = parseFloat(priceInput.value) || 0;
            let discountPercentage = parseFloat(discountInput.value) || 0;
            if (originalPrice < 0) { originalPrice = 0; priceInput.value = 0; }
            if (discountPercentage < 0) { discountPercentage = 0; discountInput.value = 0; }
            if (discountPercentage > 100) { discountPercentage = 100; discountInput.value = 100; }
            const savedAmount = originalPrice * (discountPercentage / 100);
            const finalPrice = originalPrice - savedAmount;
            document.getElementById('savedAmount').textContent = `$${savedAmount.toFixed(2)}`;
            document.getElementById('finalPrice').textContent = `$${finalPrice.toFixed(2)}`;
        }

        // --- INITIALIZATION ---
        // Run initial discount calculation right away
        calculateDiscount();
    </script>

</body>
</html>
